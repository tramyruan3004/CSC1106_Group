{% extends "layout.html" %}
{% block title %}All Bugs{% endblock %}
{% block content %}
<h2>All Bugs</h2>
<table class="table table-bordered table-striped">
  <thead><tr><th>ID</th><th>Title</th><th>Status</th><th>Severity</th><th>Assigned To</th></tr></thead>
  <tbody>
    {% for bug in bugs %}
    <tr>
      <td>{{ bug.bug_id }}</td>
      <td>{{ bug.title }}</td>
      <td>{{ bug.status }}</td>
      <td>{{ bug.severity }}</td>
      <td>{{ bug.developer_id | default(value="-") }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

<!DOCTYPE html>
<html>
<head><title>Assign Bug</title></head>
<body>
  <h1>Assign Bug to Developer</h1>
  <form method="post" action="/bugs/assign">
    <label>Bug ID:</label><br>
    <input type="number" name="bug_id" required><br>
    <label>Developer ID:</label><br>
    <input type="text" name="developer_id" required><br><br>
    <button type="submit">Assign</button>
  </form>
</body>
</html>

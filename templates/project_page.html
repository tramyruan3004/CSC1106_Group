{% extends "layout.html" %}
{% block title %}Projects{% endblock %}
{% block content %}
<h2>Projects</h2>
<form method="post" action="/projects">
  <div class="mb-3">
    <input name="name" class="form-control" placeholder="Project Name" required>
  </div>
  <div class="mb-3">
    <input name="description" class="form-control" placeholder="Project Description" required>
  </div>
  <button class="btn btn-primary">Add Project</button>
</form>
<hr>
<ul class="list-group mt-3">
  {% for project in projects %}
  <li class="list-group-item"><strong>{{ project.name }}</strong> â€“ {{ project.description }}</li>
  {% endfor %}
</ul>
{% endblock %}
